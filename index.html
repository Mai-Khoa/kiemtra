<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

            <img class="logo" src="./asset/logo.jpg" alt="">

            <button class="btn-info">Hiển thị thêm thông tin</button>
            <div class="icon-social">
                <img class="icon-s mr" src="./asset/fb.png" alt="">
